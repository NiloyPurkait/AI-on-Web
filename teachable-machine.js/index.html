<html>
  <head>
    <!-- link css style sheet -->
    <link rel="stylesheet" href="/style.css">
    <header>
    <div class="overlay"> 

    <h1 >Teach me something !</h1>

    </div>
    </header>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
  </head>
  <body>


    <h2 id="status" contentEditable role='textbox' aria-multiline='true'>Awaiting TF.js load</h2>
    

    <div id="console"></div>

    <!-- Add video element to stream webcam feed // controls removed-->
    <video autoplay playsinline muted id="webcam" width="640" height="480"></video>

    <button class="big-button" style="display:block; margin: 5 auto;  left :-180; "  id="class-a" > Add A </button>
    <button class="big-button" style="display:block; margin: 60 auto;  left :-180; " id="class-b" > Add B </button>
    <button class="big-button"  style="display:block; margin: 60 auto;  left :-180; " id="class-c" > Add C </button>
    <button class="big-button" style="display:block; margin: 80 auto; left :-600; "  id="reset_classes" > Reset Model </button>

    
    <table>
      <tbody id="tbody"></tbody>
    </table>
    <img id="frame" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="132" height="150">
    <!-- 
    <button class="big-button" style="display:block; margin: 10 auto; left :-450; top:-595;"  id="check_classes" > Check examples </button>
     -->
    
    <!-- Load index.js after the content of the page -->
    <script src="index.js"></script>
  </body>

</html>
